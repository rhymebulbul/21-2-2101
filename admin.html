<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
<title>Admin Tools</title>
</head>
<body style="background-color:#4bafc5">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" > <!--idk why but i needed 101% here otherwise theres a white space at the side-->
        <header class="mdl-layout__header" style="background-color:#02728A;">
        <div class="mdl-layout__header-row" style="justify-content: center; padding:0px">
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Home</a>
            <a class="mdl-navigation__link" href="map.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Map</a>
            <a class="mdl-navigation__link" href="rules.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Restrictions</a>
            <a class="mdl-navigation__link" href="testing.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Covid Testing</a>
            </nav>
        </div>
        </header>
        </div>

    <p id="usernameText" style="text-align: center;"></p><br>
    <h2 style="text-align: center;font-family: 'Advent Pro', sans-serif; font-size: 40px; font-weight: bold">Administrator Tools</h2>


    <div style="font-family: 'Advent Pro', sans-serif;">
        <h4 style="text-align:center; font-family: 'Advent Pro', sans-serif; font-weight: bold; font-size:30px">Current restrictions</h4>
        <ul class="mdl-list" style="width: 350px; padding-left: 3%" id="databaseList">
        </ul>
    </div>

    <div style="text-align: center; padding:10px">
        <h4 style="text-align:center; font-family: 'Advent Pro', sans-serif; font-weight: bold; font-size:30px">Add new restriction</h4>
        <p style="text-align:center; font-family: 'Advent Pro', sans-serif; font-size: 17px; font-weight: bold">Please enter a title, description and region for the new restriction.</p>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="addTitle">
                <label class="mdl-textfield__label" for="addTitle">Title</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="addDescription">
                <label class="mdl-textfield__label" for="addDescription">Description</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="addRegion">
                <label class="mdl-textfield__label" for="addRegion">Region</label>
            </div><br>
            <!-- Accent-colored raised button with ripple -->
            <button class="button-32" style="width:70%" onclick="return addRestriction()">
                Add restriction
            </button>
        </form>
    </div><br>
    <div style="text-align: center; padding:10px">
        <h4 style="text-align:center; font-family: 'Advent Pro', sans-serif; font-weight: bold; font-size:30px">Create new administrator account</h4>
        <p style="text-align:center; font-family: 'Advent Pro', sans-serif; font-size: 17px; font-weight: bold">Please enter a username and password for the new system administrator.</p>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="newUsername">
                <label class="mdl-textfield__label" for="newUsername">Username</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="newPassword">
                <label class="mdl-textfield__label" for="newPassword">Password</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="newPassword2">
                <label class="mdl-textfield__label" for="newPassword2">Confirm password</label>
            </div><br>
            <!-- Accent-colored raised button with ripple -->
            <button class="button-32" style="width:70%" onclick="return addAdminAccount()">
                Create account
            </button><br><br>
        </form>
    </div>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

<!-- Firebase stuff -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>

<script src="js/shared.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
