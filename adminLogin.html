</head>
<body style='background-image: linear-gradient(white,  #02728A);'>

   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" > <!--idk why but i needed 101% here otherwise theres a white space at the side-->

        <div class="mdl-layout__header-row" style="justify-content: center; padding:0px">
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Home</a>
            <a class="mdl-navigation__link" href="map.html" style="font-family: 'Advent Pro', sans-serif; font-size: 20px;">Map</a>

    <h2 style="text-align: center;text-align: center; font-size: 30px; font-family: 'Advent Pro', sans-serif; font-weight: bolder;">Log-in to the admin page</h2>
    <div style="text-align: center;">
        <p style="text-align: center; font-size: 20px; font-family: 'Advent Pro', sans-serif; font-weight: bold">Please enter your username and password.</p>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div><br>
            <!-- Accent-colored raised button with ripple -->
            <button class="button-32" style='width: 70%;' onclick="return login()">
                Login
            </button>
        </form>
    </div>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
