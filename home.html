<body>
  <script>
    /*
    callback function for autocomplete search bar
    */
    let autocomplete;
    function initAutocomplete(){
        autocomplete = new google.maps.places.Autocomplete(
          document.getElementById('autocomplete'),{
            types: [],
            componentRestrictions: {'country':['AU']},
            fields: ['place_id', 'geometry', 'name']
          }
        )
      }
  </script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" style="background-color:#02728A;">
        <div class="mdl-layout__header-row" style="justify-content: center; padding:0px">
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="" style="font-family: 'Advent Pro', sans-serif; font-size: 20px; text-decoration: underline;">Home</a>

            </nav>
        </div>
        </header>
    </div>

    <br><br><br>

  <dialog class="mdl-dialog" style="width:100%">
    <h4 class="mdl-dialog__title">Provide your current home address</h4>
    <div class="mdl-dialog__content">
      <p>
        Providing your residential address allows for a personally tailored in-app experience
      </p>
    </div>
    <div class="mdl-dialog__actions">

      <input id="autocomplete" placeholder="Your home address..." type="text">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick='exitDialog()'>
        Done
      </button>
      </div>
    </dialog>


    <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {

      color: #02728A;

      color: rgb(109, 107, 107);
    }
    </style>

    <div id='output'></div>

    <script src='js/shared.js'></script>
    <script src='js/home.js'></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm6YmPrANaGrfBgouWBM0o1axvB9tOS38&libraries=places&callback=initAutocomplete"
