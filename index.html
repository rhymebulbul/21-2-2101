<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@200&display=swap" rel="stylesheet">
    
<title>Welcome</title>
</head>

<!-- NOTE: COMPLETELY NON FUNCTIONAL RN - just need to link up the js and apply id's -->
<body>
    <script>
        /*
        callback function for autocomplete search bar
        */
        let autocomplete;
        function initAutocomplete(){
            autocomplete = new google.maps.places.Autocomplete(
              document.getElementById('autocomplete'),{
                types: [],
                componentRestrictions: {'country':['AU']},
                fields: ['place_id', 'geometry', 'name']
              }
            )
          }
      </script>

    <div class='background'>
        <!-- everything goes in here -->
        <h1 class='welcome_title'>Welcome</h1>

        <br>
        <br>
        <br>
        <br>

        <p style="font-family:Advent pro; font-size: 20px; font-weight: bold;">Please provide your residential address</p>

        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="autocomplete">
                <label class="mdl-textfield__label" for="addTitle"></label>
            </div><br>
        </form>

  
        <button class='button-32' style="width:80%" onclick='recieveInput()'>confirm</button>

    
        <br><br><br><br><br><br><br><br>

        <div style="text-align:center">
            <p>
                Providing your residential access enables<br> a tailored in-app experience.
            </p>
        </div>

    </div>

    <script src='js/shared.js'></script>
    <script src='js/welcome.js'></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm6YmPrANaGrfBgouWBM0o1axvB9tOS38&libraries=places&callback=initAutocomplete"
    async defer
  ></script>

</body>
</html>
